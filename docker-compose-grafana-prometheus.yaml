version: '3.8'
services:
  grafana:
    image: grafana/grafana:8.5.3-ubuntu
    container_name: grafana
    ports:
      - "3000:3000"
  # TODO: fix volumes why? with volumes container is not started
#    volumes:
#      - ./docker-volumes/grafana-data:/var/lib/grafana
#      - ./docker-volumes/grafana-configs:/etc/grafana
#    depends_on:
#      - prometheus
    networks:
      - custom
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    user: root
    ports:
      - "9090:9090"
    volumes:
      - ./docker-volumes/prom-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - custom
  node-exporter:
    image: prom/node-exporter:v1.3.1
    container_name: node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude'
      - '^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)'
    networks:
      - custom
networks:
  custom:
    driver: bridge
